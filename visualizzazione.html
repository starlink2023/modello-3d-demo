<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modello 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
      model-viewer { width: 80vw; height: 80vh; }
    </style>
  </head>
  <body>
    <model-viewer id="viewer" auto-rotate camera-controls background-color="#ffffff"></model-viewer>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const model = urlParams.get('model');
      if (model) {
        document.getElementById('viewer').setAttribute('src', model);
      } else {
        alert('Nessun modello specificato!');
      }
    </script>
  </body>
</html>
